<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="./css/main.css">
    <!--<link rel="stylesheet" href="./css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<!--taken from https://www.w3schools.com/bootstrap/bootstrap_navbar.asp-->
<nav class="navbar navbar-inverse header">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand logo" href="#">TechShop</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#"><span class="glyphicon glyphicon-arrow-left go-return"></span></a></li>
            <li><a href="#" class="all_products">Всі товари</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Категорії
                    <span class="caret"></span></a>
                <ul class="dropdown-menu categories">
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="button-shopping-card"><span class="glyphicon glyphicon-shopping-cart"></span>
                Cart</a></li>
        </ul>
    </div>
</nav>

<div class="aside col-xs-11 col-sm-11 col-md-11 col-lg-11">

</div>

<div class="cart-view hidden-cart">
    <div class="shopping-cart-window">
        <span class="cart-title">Your cart</span>

        <span class="glyphicon glyphicon-remove close-cart"></span>

        <ul class="cart-list">
            <span class="cart-empty"></span>
            <li class="cart-item">
                <a class="cart-item-title btn btn-link">Samsung</a>
                <button class="quantity-button">-</button>
                <span class="cart-item-quantity">2</span>
                <button class="quantity-button">+</button>
                <span class="cart-item-price">10000</span>
            </li>

        </ul>
        <!-- taken from https://www.w3schools.com/tags/tag_input.asp-->
        <form id="buy-form" autocomplete="on">
            Name:<input type="text" name="flname"><br>
            E-mail: <input type="email" name="email" autocomplete="off"><br>
            Phone: <input type="tel" name="phone">
            <input type="submit" class="btn btn-primary sumb">
        </form>
        <ul class="errors"></ul>
        <p class="operation_ok"></p>
    </div>
</div>

<script src="../docs/js/main.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
